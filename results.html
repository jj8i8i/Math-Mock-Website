<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
</head>
<body id="results-page">
    <div class="header-bar">
        <h2 id="results-title" data-lang-key="results_for">ผลลัพธ์สำหรับ</h2>
        <div class="header-controls">
            <button id="lang-toggle" class="lang-toggle">EN/TH</button>
            <button id="back-to-hub" class="button-secondary" data-lang-key="back_to_hub">กลับไปหน้าหลัก</button>
        </div>
    </div>

    <div class="container">
        <div class="card score-card">
            <h3 data-lang-key="your_score">คะแนนของคุณ</h3>
            <h1 id="score-display">0 / 10</h1>
        </div>
        <div id="no-results-message" class="card" style="display: none;">
             <h2 data-lang-key="no_attempt">ยังไม่ได้ทำข้อสอบ</h2>
             <p data-lang-key="no_attempt_desc">คุณยังไม่ได้ทำข้อสอบชุดนี้ หรือ ออกระหว่างทำ</p>
        </div>
        <div id="results-container">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
